<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="logo192.png" />

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.

    <title>Block Watch</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Load d3.js -->
    <!-- <script src="https://d3js.org/d3.v4.js"></script> -->
    <script src="https://d3js.org/d3.v7.min.js" charset="utf-8"></script>
    
    <style>
      .title{
          margin-left: 5em;
          margin-top: 1em;
          margin-bottom: 0em;
      }

      .subtitle{
          margin-top: 2em;
          margin-bottom: 1em;
      }

      p {
          margin-top: 0;
          margin-bottom: 0rem;
      }

      .badge_status{}

      .badge_green{
          color: #198754 !important;
      }
      
      .badge_orange{
          color: orange !important;
      }
      
      .badge_red{
          color: red !important;
      }

      .badge {
          display: inline-block;
          padding: 0;
          font-size: 0.75em;
          font-weight: 700;
          line-height: 1;
          color: #fff;
          text-align: center;
          white-space: nowrap;
          vertical-align: baseline;
          border-radius: .25rem;
          height: 10px;
          width: 10px;
          margin-right: 0.2em;
      }

      .float_right{    
          float: right;
      }

      hr{
          margin: 10px 0px;
      }

      .faded{
          color: #a5a5a5;
      }

      .bt-mr{
        margin-right: 1em;
      }

      .bt-ml{
        margin-left: 1em;
      }

      .bt-mrl{
        margin-left: 1em;
        margin-right: 1em;
      }

      .btn-link {
          font-weight: 400 !important;
          color: #000 !important;
          text-decoration: none !important;
      }

      /* Bar Chart */
      #BarChart { 
        display: flex; 
        flex-direction: row; /* Arrange the Bars Horizontally using FlexBox  */
        align-items: flex-end; /* Have the bars start at the bottom and go up */
        justify-content: center; /* Center the bars in the middle of the screen */
        margin: 50px;
      }

      .bar {
        background-color: #3aa70f; /* Have each bar be a nice green */
        width: 65px; /* The animation will start with each bar being 10px wide, and then expand outwards */
      }


      /* Line Chart */
      #LineChart {
        overflow: visible /* Just in case the axis render outside of our div, let's make sure it still displays */
      }

      .linecontainer{
        margin: 4em 20em 8em 16em;
      }
      
    </style>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
</html>
